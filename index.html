<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Estimate Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="signInButton">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div id="signOutButton" style="display:none;">
            <button onclick="signOut()">Sign Out</button>
        </div>
        <h1>Tree Estimate Calculator</h1>
        <form id="treeForm" style="display:none;">
            <div id="step-1" class="form-step">
                <div class="form-group">
                    <label for="height">
                        <img src="https://i.imgur.com/00a42bfe-3871-4e69-8941-9d597e885414.png" alt="Height Icon"> Height (ft):
                    </label>
                    <input type="number" id="height" name="height">
                </div>
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>
            <div id="step-2" class="form-step" style="display:none;">
                <div class="form-group">
                    <label for="radius1">
                        <img src="https://i.imgur.com/0d333c48-6335-4e11-b7f2-3dd9361a3da5.png" alt="Canopy Radius Icon"> Canopy Radius 1 (ft):
                    </label>
                    <input type="number" id="radius1" name="radius1">
                </div>
                <div class="form-group">
                    <label for="radius2">
                        <img src="https://i.imgur.com/0d333c48-6335-4e11-b7f2-3dd9361a3da5.png" alt="Canopy Radius Icon"> Canopy Radius 2 (ft):
                    </label>
                    <input type="number" id="radius2" name="radius2">
                </div>
                <button type="button" onclick="prevStep(2)">Back</button>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>
            <div id="step-3" class="form-step" style="display:none;">
                <div class="form-group">
                    <label for="canopyHeight">
                        <img src="https://i.imgur.com/ed02364d-ebe8-410d-a0d6-71ade7bcfd78.png" alt="Canopy Height Icon"> Canopy Height (ft):
                    </label>
                    <input type="number" id="canopyHeight" name="canopyHeight">
                </div>
                <button type="button" onclick="prevStep(3)">Back</button>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>
            <div id="step-4" class="form-step" style="display:none;">
                <div class="form-group">
                    <label for="density">
                        <img src="https://i.imgur.com/7483349e-7af2-4a9e-bae6-d60b67a0c797.png" alt="Density Icon"> Density Level:
                    </label>
                    <select id="density" name="density">
                        <option value="1">1 - Sparse</option>
                        <option value="2">2 - Medium</option>
                        <option value="3">3 - Dense</option>
                        <option value="4">4 - Very Dense</option>
                    </select>
                </div>
                <button type="button" onclick="prevStep(4)">Back</button>
                <button type="button" onclick="nextStep(4)">Next</button>
            </div>
            <div id="step-5" class="form-step" style="display:none;">
                <div class="form-group">
                    <label for="trimLevel">
                        <img src="https://i.imgur.com/c07bfe29-a412-421f-be88-047b53f51a06.png" alt="Trim Level Icon"> Trim Level:
                    </label>
                    <select id="trimLevel" name="trimLevel">
                        <option value="1">1 - Basic Trim</option>
                        <option value="2">2 - Moderate Trim</option>
                        <option value="3">3 - Heavy Trim</option>
                        <option value="4">4 - Removal</option>
                    </select>
                </div>
                <button type="button" onclick="prevStep(5)">Back</button>
                <button type="submit">Calculate</button>
            </div>
        </form>
        <p id="result"></p>
        <button id="downloadButton" style="display:none;" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script src="script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
