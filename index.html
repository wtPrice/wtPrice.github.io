<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Estimate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tree Estimate Calculator</h1>
        <form id="treeForm">
            <div class="form-group">
                <label for="height">
                    <img src="https://photos.app.goo.gl/exumRV6WywU4Cxj67" alt="Height Icon"> Height (ft):
                </label>
                <input type="number" id="height" name="height">
            </div>
            
            <div class="form-group">
                <label for="radius1">
                    <img src="https://photos.app.goo.gl/98ELkak8HKW5nXs56" alt="Canopy Radius Icon"> Canopy Radius 1 (ft):
                </label>
                <input type="number" id="radius1" name="radius1">
            </div>
            
            <div class="form-group">
                <label for="radius2">
                    <img src="https://photos.app.goo.gl/98ELkak8HKW5nXs56" alt="Canopy Radius Icon"> Canopy Radius 2 (ft):
                </label>
                <input type="number" id="radius2" name="radius2">
            </div>
            
            <div class="form-group">
                <label for="canopyHeight">
                    <img src="https://photos.app.goo.gl/wDNtb9ewqvaW4TZQA" alt="Canopy Height Icon"> Canopy Height (ft):
                </label>
                <input type="number" id="canopyHeight" name="canopyHeight">
            </div>
            
            <div class="form-group">
                <label for="density">
                    <img src="https://photos.app.goo.gl/r8GcHQfjdtg8RR5s8" alt="Density Icon"> Density Level:
                </label>
                <select id="density" name="density">
                    <option value="1">1 - Sparse</option>
                    <option value="2">2 - Medium</option>
                    <option value="3">3 - Dense</option>
                    <option value="4">4 - Very Dense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="trimLevel">
                    <img src="https://photos.app.goo.gl/kVJfKQa1EchN6whS8" alt="Trim Level Icon"> Trim Level:
                </label>
                <select id="trimLevel" name="trimLevel">
                    <option value="1">1 - Basic Trim</option>
                    <option value="2">2 - Moderate Trim</option>
                    <option value="3">3 - Heavy Trim</option>
                    <option value="4">4 - Removal</option>
                </select>
            </div>
            
            <button type="button" onclick="calculateEstimate()">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
