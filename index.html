<!DOCTYPE html>
<html>
<head>
  <title>Pixela API Example</title>
</head>
<body>
  <h1>Pixela API Example</h1>
  <form>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>
    <label for="intro">Intro:</label>
    <textarea id="intro" name="intro"></textarea><br><br>
    <label for="body">Body:</label>
    <textarea id="body" name="body"></textarea><br><br>
    <label for="conclusion">Conclusion:</label>
    <textarea id="conclusion" name="conclusion"></textarea><br><br>
    <button id="generate-button">Generate Images</button>
  </form>
  <div id="image-container"></div>
  <script src="script.js"></script>
</body>
</html>
